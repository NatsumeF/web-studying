<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
	<style>
#div1 {width:200px; background:blue; height:200px; position:absolute; top:50px; left:0px;}
    </style>
	<script>
		var timer=null;
		
		function startMove(){
		  var oDiv=document.getElementById('div1');
			clearInterval(timer);
		 timer=setInterval(function(){
			 var speed=7;
			 
			if(oDiv.offsetLeft>=300)
			{
				clearInterval(timer);
			}
			 else{
		  oDiv.style.left=oDiv.offsetLeft+speed+'px';
			 }
			 },30);
		}
	</script>	
	
</head>
<body>
<input  id="btn1"  type="button" value="开始运动" onclick="startMove()"/>
<div id=div1>
</body>
</html>
